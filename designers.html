<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designers - oneseventytwo</title>
    <link rel="stylesheet" href="styles.css"> <!-- 동일한 스타일을 위한 공통 CSS 파일 -->
</head>

<style>
    @font-face {
    font-family: 'SUIT-Regular';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}

body {
    margin: 0;
    font-family: 'SUIT-Regular', sans-serif;
    background-color: white;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    color: black;
    white-space: nowrap;
}

.logo {
    font-size: 24px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin: 0 15px;
    position: relative;
}

nav ul li a {
    color: black;
    font-size: 24px;
    text-decoration: none;
    padding: 5px 10px;
    transition: color 0.3s, transform 0.3s;
}

nav ul li a:hover,
nav ul li a:focus,
nav ul li a.active {
    color: white;
    transform: scale(1.1);
    z-index: 1;
}

nav ul li a:focus::after,
nav ul li a:hover::after,
nav ul li a.active::after {
    content: ' ';
    position: absolute;
    bottom: -5px;
    left: 0;
    right: 0;
    height: 36px;
    background-color: black;
    border-radius: 50px;
    z-index: -1;
}



.divider {
    width: 97%;
    height: 1px;
    background-color: #e0e0e0;
    margin-left: 25px;
}

.full-width-image {
    width: 100%;
    height: auto;
}
.designer{
            text-align: center;
            font-size: 48px;
			font-weight: 600;
			line-height: normal;
			display: block;
			margin: auto;
			margin-top: 70px;
			justify-content: center;
			letter-spacing: 1px;
        }

.designer1{
            text-align: center;
            font-size: 16px;
			font-weight: 500;
			line-height:s normal;
			display: block;
			margin: auto;
			margin-top: 30px;
			justify-content: center;
        }
        .designers-image{
        	width: 80%;
        	display: block;
        	margin: auto;
        	justify-content: center;
            opacity: 0;
            transform: translateY(50px);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }


        .designers-image.show {
            opacity: 1;
            transform: translateY(0);
        }
        .full-width-image2{
        	margin-top: 250px;
            width: 100%;
            position: absolute;
        }
}




</style>

<body>
    <header>
        <div class="logo"><a href="index.html" style="color: black; text-decoration: none;">oneseventytwo</a></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="works.html">Works</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="designers.html" class="active">Designers</a></li>
            </ul>
        </nav>
    </header>
    <div class="divider"></div>
    <main>
        <h1 class="designer">Designers</h1>
        <p class="designer1">(서울과학기술대학교 산업디자인 전공 학생들로 이루어져 있습니다.)</p>
        <img src="designers.png" alt="designers" class="designers-image">
        <img src="bottom.jpg" alt="oneseventytwoinformation" class="full-width-image2">
    </main>


    <script>
        // 이미지가 뷰포트에 들어올 때 애니메이션 효과를 적용하는 JavaScript 코드
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".designers-image");

            const observerOptions = {
                root: null,
                rootMargin: "0px",
                threshold: 0.001
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("show");
                        observer.unobserve(entry.target); // 이미 애니메이션이 완료된 요소는 다시 관찰하지 않음
                    }
                });
            }, observerOptions);

            images.forEach(image => {
                observer.observe(image);
            });
        });
    </script>
</body>
</html>
